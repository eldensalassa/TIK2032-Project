<!DOCTYPE html>
<html lang="id">
<head>

  <title>Contact - Personal Homepage</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styling khusus untuk halaman kontak media sosial */
    .contact {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .contact h2 {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .social-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s ease;
    }
    .social-card:hover {
      transform: translateY(-5px);
    }
    .social-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .social-card span {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">Norris Elden Salassa</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>

      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact slide-in">
  <section class="contact">
    <section class="contact slide-in">
    <h2>Hubungi Saya</h2>
    <div class="social-links">
      <!-- Instagram -->
      <a href="https://www.instagram.com/eldensalassa?igsh=ZWJya201a250Y2V4" class="social-card" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <span>Instagram</span>
      </a>
      <!-- GitHub -->
      <a href="https://github.com/eldensalassa" class="social-card" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        <span>GitHub</span>
    </section>
      </a>
    </div>
  </section>
</body>
</html>
